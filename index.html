<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Best Day of Your Life</title>
  </head>
  <body class="bg-slate-950">
    <!-- Container to request for the data -->
    <section class="container mx-auto h-screen">
      <h1
        class="pt-10 w-1/2 text-9xl montserrat-900-italic text-white uppercase"
      >
        Best <span class="text-green-400">Day</span> of the
        <span class="text-green-400">Year</span>
        <span class="material-symbols-outlined text-yellow-200 text-9xl">
          celebration
        </span>
      </h1>
      <button
        onclick="modal_dob.showModal()"
        class="bg-green-400 mt-8 py-2 px-7 montserrat-800 uppercase rounded-full text-xl transition ease-in-out hover:-translate-y-1 hover:shadow-lg hover:shadow-green-400/60"
      >
        Add DOB
      </button>

      <dialog id="modal_dob" class="modal">
        <div class="modal-box bg-white/30 backdrop-blur-xl">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-white"
            >
              âœ•
            </button>
          </form>
          <!-- Form to get the data from -->
          <form id="date-form">
            <label
              for="date-of-birth"
              class="block text-left text-lg montserrat-400 text-white text-xl"
              >Enter your DOB:</label
            >
            <input
              type="date"
              id="date-of-birth"
              class="montserrat-400 text-white w-full block border-b-2 mb-4 border-green-400 p-1 bg-transparent focus-visible:border-yellow-200 focus-visible:outline-none"
            />
            <label
              for="birthplace-search"
              class="block text-left text-lg montserrat-400 text-white text-xl"
              >Enter your city of birth</label
            >
            <input
              type="search"
              id="birthplace-search"
              class="montserrat-400 text-white w-full block border-b-2 mb-4 border-green-400 p-1 bg-transparent focus-visible:border-yellow-200 focus-visible:outline-none"
            />
            <button
              type="submit"
              class="bg-green-400 mt-2 py-2 placeholder-white px-7 montserrat-800 uppercase rounded-full text-xl transition ease-in-out hover:translate-x-1 hover:ring"
              placeholder="Search for a city"
            >
              Submit
            </button>
          </form>
        </div>
      </dialog>
    </section>

    <!-- Container that displays data -->
    <section class="container mx-auto">
      <button
        type="button"
        class="montserrat-800 flex gap-2 bg-green-400 mt-8 py-2 px-7 font-bold uppercase rounded-full text-xl transition ease-in-out hover:-translate-x-2"
      >
      <span class="material-symbols-outlined">
        arrow_back
        </span>
        Back
      </button>
      <h2 class="text-white text-9xl montserrat-900-italic mt-10">
        Back in <span class="text-green-400">Sydney</span>
        <span class="material-symbols-outlined text-yellow-200 text-9xl">
          home_pin
        </span>
      </h2>
      <div id="event-results" class="mt-10 grid grid-cols-1 gap-10">
        <!-- Results template -->
        <div class="bg-green-400 rounded-lg p-8 grid-cols-1 gap-10">
          <p class="text-7xl uppercase montserrat-900-italic">2000</p>
          <p class="montserrat-400 text-lg">Lorem ipsum</p>
          <div class="w-auto inline-flex gap-x-2 px-4 py-2 mt-4 bg-white/30 backgrop-blur-sm rounded-full">
            <span class="material-symbols-outlined">
              thermostat
              </span>

              <p class="montserrat-400 text-md">10C/23C</p>
          </div>
        </div>

      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
    <!-- asldflkejrf  -->
  </body>
</html>
